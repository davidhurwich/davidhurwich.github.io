<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkscape Icon Font </title>
    <style>

        body {
            color: #454545;
        }


        @font-face {
            src: url(Inkscape-Icon-Font.ttf);
            font-family: "Inkscape";
        }
        .text {
            font-family: "Helvetica", "Arial", sans-serif;
        }
        .icons {
            font-family: "Inkscape";
            color: #7a7a7a;
        }
        .icon {
            transition: 0.5s all;
        }
        .icon:hover {
            color: #5c3838;
        }

        span {
            margin-right: 0.5rem;
        }

        .font-size-24 {
            font-size: 24pt;
        }

        .font-size-42 {
            font-size: 42pt;
        }

        .font-size-64 {
            font-size: 64pt;
        }
    </style>


</head>

<body>


    <h1> Inkscape Icon Font</h1>
    <p>This is documentation of the Inkscape Icon Font. It shows icons being used shown in the three main sizes as indicated by the Inkscape Foundation.
    </p>

    <p>Hover over an icon to see icon in use</p>


    <div class="icons">

        <div class="class-icon">
            <span class="icon font-size-24">A</span> 
            <span class="text">1X</span>
            <span class="icon font-size-42">A</span>
            <span class="text">2X</span>
            <span class="icon font-size-64">A</span>
            <span class="text">3X</span>
        </div>

        <div class="class-icon">
            <span class="icon font-size-24">B</span> 
            <span class="text">1X</span>
            <span class="icon font-size-42">B</span>
            <span class="text">2X</span>
            <span class="icon font-size-64">B</span>
            <span class="text">3X</span>
        </div>

        <div class="class-icon">
            <span class="icon font-size-24">C</span> 
            <span class="text">1X</span>
            <span class="icon font-size-42">C</span>
            <span class="text">2X</span>
            <span class="icon font-size-64">C</span>
            <span class="text">3X</span>
        </div>

        <div class="class-icon">
            <span class="icon font-size-24">E</span> 
            <span class="text">1X</span>
            <span class="icon font-size-42">E</span>
            <span class="text">2X</span>
            <span class="icon font-size-64">E</span>
            <span class="text">3X</span>
        </div>


        <div class="class-icon">
            <span class="icon font-size-24">I</span> 
            <span class="text">1X</span>
            <span class="icon font-size-42">I</span>
            <span class="text">2X</span>
            <span class="icon font-size-64">I</span>
            <span class="text">3X</span>
        </div>



    </div>




</body>

</html>
