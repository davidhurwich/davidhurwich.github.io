<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HabibtiStyle </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/ce1bee0780.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <header>
            <p>Free Shipping on Orders $50+</p>
        </header>

        <main>

            <icon>
                <div id="mobile-menu">
                    <i class="fa-solid fa-bars fa-xl"></i>
                </div>

                <div id="shopper-menu">
                    <i class="fa-regular fa-user fa-xl"></i>
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                </div>
            </icon>

            <logo class="logo">
                <h1>HabibtiStyle</h1>
            </logo>

            <section id="nav">
                <a href="#">New Arrivals</a>
                &nbsp &nbsp
                <a href="#">Best Sellers</a>
                &nbsp &nbsp
                <a href="#">Clothing</a>
                &nbsp &nbsp
                <a href="#">Jewelry</a>
                &nbsp &nbsp
                <a href="#">Essentials</a>
            </section>

            <section id="brandpic">
                <img src="brand.jpg">
            </section>

            <section class="button">
                <a href="#">View All</a>
            </section>

            <section id="columns">
                   
                <figure>
                    <section class="shopping"><img src="Images/2.jpg"></section>
                    <figcaption> $50.00 | 2 Piece Dress</figcaption>
                </figure>
                
                <figure>
                    <section class="shopping"><img src="Images/3.jpg"></section>
                    <figcaption> $25.00 | Lace Top</figcaption>
                </figure>
                
                <figure>
                    <section class="shopping"><img src="Images/5.jpg"></section>
                    <figcaption> $30.00 | Knit Sweater</figcaption>
                </figure>


            </section>

            <section id="social-media">

                <section class="social-contents">
                    <h2>Tag us in your HabibtiStyle Outfits!</h2> 
                    <h3>Use the hashtag <em>#myhabibtistyle</em> to get a chance to be featured on our socials.</h3>
                

                    <section class="socials">
                        <i class="fa-brands fa-instagram fa-2xl"></i>
                        <i class="fa-brands fa-square-facebook fa-2xl"></i>
                        <i class="fa-brands fa-square-twitter fa-2xl"></i>
                    </section>
                </section>    

                <figure>
                    <section class="social-pic1"><img src="Images/friends.jpg"></section>
                    <figcaption>IG | @natasharebel</figcaption>
                </figure>
                

            </section>

        </main>

    </div>
</body>


</html>
