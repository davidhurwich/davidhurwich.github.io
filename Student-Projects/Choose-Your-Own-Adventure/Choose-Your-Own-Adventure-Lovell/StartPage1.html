<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <title>Mission to Mars Start Page
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="backgroundimage">
<!--Browser Window======================-->
        <div class="browserwindow">
            <div class="row">
                <div class="column left">
                    <span class="dot" style="background:#ED594A;"></span>
                    <span class="dot" style="background:#FDD800;"></span>
                    <span class="dot" style="background:#5AC05A;"></span>
                </div>
                <div class="column center">
                    <input type="text" value="http://missiontomars.com/start">
                </div>
                <div class="column right">
                    <div style="float:right">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
<!--Start of page============-->
            <div class="content">
<!--Logo============-->
                <div>
                    <img src="/Images/logo.png" alt="Mission to mars logo" class="startlogo" />
                </div>
<!--Button(s)=============-->
                <div class="buttonbox">
                    <a href="Page1.html">
                        <button class="startbutton">
                            Start Game
                        </button>
                    </a>
                </div>
            </div>
        </div>
</body></html>
