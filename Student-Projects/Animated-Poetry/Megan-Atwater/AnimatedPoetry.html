<!DOCTYPE html>
<html>

<head>
    <title> Animated Poetry</title>
</head>

    <style> 

    body {

    	background-image: url("city.gif");
    	background-repeat: no-repeat;
    	background-attachment: fixed;
    	background-position: center;
    	background-color: black;
        padding-top: 0px;
        font-family: "TimesNewRoman";
        font-size: 40pt;
        text-shadow: 5px 5px 5px black;
    }

    #title {
        animation: our 3s, scale 2s;
        opacity: 0;
        animation-fill-mode: forwards;
        animation-timing-function: linear;
        transition-timing-function: ease-in-out;
        top: 60px;
        left: 353px;
        margin: 0;
        color: white;
        position: fixed;
    }

    #our {
    	animation: our 3s;
        animation-delay: 3s;
    	opacity: 0;
    	animation-fill-mode: forwards;
    	top: 180px;
    	left: 394px;
        margin: 0;
        color: white;
        position: fixed;
    }

    #love {
    	animation: our 3s;
    	animation-delay: 5s;
    	animation-fill-mode: forwards;
    	opacity: 0;
    	top: 180px;
    	left: 486px;
        margin: 0;
        color: white;
        position: fixed;
    }
 
    #is { 
        animation: our 2.5s;
        animation-delay: 7s;
        top: 180px;
        left: 602px;
        opacity: 0;
        animation-fill-mode: forwards;
        margin: 0;
        color: white;
        position: fixed;
    }

    #heart {
        position: fixed;
    	opacity: 0;
    	top: 171px;
    	left: 486px;
    	animation: heart 2s, our 2s ;
    	animation-delay: 5s;
    	animation-direction: alternate;
    	animation-iteration-count: 1;
    	animation-fill-mode: forwards;
    }


    #cant {
        animation: our 2s, type 3s steps(19);
        animation-delay: 8s;
        overflow: hidden;
        white-space: nowrap;
        opacity: 0;
        top: 275px;
        left: 420px;
        animation-fill-mode: forwards;
        color: white;
        margin: 0;
        position: fixed;
    }

    #grave {
        animation: our 2s, rotate 3s;
        animation-delay: 11s;
        opacity: 0;
        top: 370px;
        left: 297px;
        animation-fill-mode: forwards;
        color: white;
        margin: 0;
        position: fixed;
    }

    #roses {
        animation: our 2s, scale 1.5s;
        animation-delay: 16s;
        opacity: 0;
        top: 465px;
        left: 441px;
        animation-fill-mode: forwards;
        animation-timing-function: linear;
        transition-timing-function: ease-in-out;
        color: white;
        margin: 0;
        position: fixed;
    }

      #rose {
        position: fixed;
        opacity: 0;
        top: 520px;
        left: 443px;
        animation: our 2s;
        animation-delay: 16s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

      @keyframes our {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
      
      @keyframes scale {
        0% {transform: scale(11);
        }

        10% { transform: scale(10); 
        }

        20% { transform: scale(9);
         }
 
        30% {transform: scale(8);
        }

        40% { transform: scale(7); 
        }

        50% { transform: scale(6);
         }

        60% { transform: scale(5); 
        }

        70% {transform: scale(4);
        }

        80% { transform: scale(3); 
        }

        90% { transform: scale(2);
         }

        100% { transform: scale(1); 
        }
      }


      @keyframes heart {
      	0% {
      		transform: scale(1);
      	}

      	50% { 
            transform: scale(2);
      	 }

        100% { 
            transform: scale(1);
         }
        }

       @keyframes type {

        0% {
            width: 0ch;
        }

        100% { width: 19ch;
        }

       }

       @keyframes rotate {
        
       0% { 
           transform: rotate(180deg);
        }

        100% { 
           transform: rotate(0deg);
         }
       }


    </style>

<img src="heart.png" id="heart">

<img src="rose.gif" id="rose">


  <body>

<p id="title"> <u> Six Feet Under by Billie Eilish 
</u> </p>

 <p2 id="our"> our 
 </p2> 

 <p3 id="love"> 
     love 
 </p3>

<p4 id="is"> is six feet under
</p4>

<p5 id="cant"> I can't help but wonder
</p5>

<p6 id="grave"> if our grave was watered by the rain 
</p6>

<p7 id="roses"> would roses bloom?
</p7>

<audio controls loop autoplay hidden>
    <source src="billie.mp3">

  </body>

</html>
