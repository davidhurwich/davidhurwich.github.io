<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Animated-Word</title>
	<link href="https://fonts.googleapis.com/css?family=Saira&display=swap" rel="stylesheet">
	<style>
		
	body { background-color:#ff8787 }
	
	#pulse{
		font-family: 'Saira', sans-serif;
		color: #8c0101;
		width: 300px;
		text-align: center;
		margin: auto;
		margin-top: 250px;
		animation: pulse 1s;
		animation-iteration-count: infinite;
		font-size: 48pt;
		}
		
		@keyframes pulse {
		
		0%  { transform: scale(1);}
		
		25%  { transform: scale(1);}
		
		50%  { transform: scale(2);}
			
		75%  { transform: scale(1);}
			
		100%  { transform: scale(1);}
		
		}
		
		
	
	</style>
	
	
	
	
	
</head>

<body>
	
	<div id="pulse">
		<h1>Pulsate</h1>
		
	</div>
	
	
</body>
</html>
