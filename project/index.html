<!DOCTYPE html>
<html>
<head>
<!-- 
   Use psuedo class a:link, a:hover, a:visited, a:active to set colors for the links below.

-->
<style>
ul {
    font-size: 36pt;
}

    a:link  {
      color: red;
      font-family: 'Courier';
    }
   
    a:hover {
        color: blue;
         border: 1px solid black;
        padding:5px;
    }
   
    a:visited {
        color: green;
    }
    
    a:active {
        color: purple;
    }
    
   
</style>
</head>
<body>
<h2> Hover Effects </h2>
    
<ul>
	<li><a href="http://www.google.com">Google</a> </li>
	<li><a href="http://www.bing.com"> Bing</a></li>
	<li><a href="http://www.yahoo.com">Yahoo</a></li>
	<li><a href="http://www.lycos.com"> Lycos </a> </li>
</ul>

</body>
</html>
