<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="calculator.js"></script>
   
</head>

<body>

<header>
    <h1>Calculator </h1>
</header>
    <div class="container" id="container">
        <div id="screen" class="screen"><span id="total">0</span></div>
        <div class="operator-plus button"> <button id="operator-plus">+</button> </div>
        <div class="operator-minus button"> <button id="operator-minus">-</button> </div>
        <div class="operator-multiply button"> <button id="operator-multiply button">*</button> </div>
        <div class="operator-divide"> <button id="operator-divide">/</button> </div>
        <div class="num7 button"> <button id="num-7">7</button> </div>
        <div class="num8 button"> <button id="num-8">8</button> </div>
        <div class="num9 button"> <button id="num-9">9</button> </div>
        <div class="num4 button"> <button id="num-4">4</button></div>
        <div class="num5 button"> <button id="num-5">5</button></div>
        <div class="num6 button"> <button id="num-6">6</button></div>
        <div class="num1 button"> <button id="num-1">1</button></div>
        <div class="num2 button"> <button id="num-2">2</button></div>
        <div class="num3 button"> <button id="num-3">3</button></div>
        <div class="num0 button"> <button id="num-0">0</button></div>
        <div class="operator-equal button"> <button id="operator-equal">=</button></div>
    </div>
</body>
</html>
