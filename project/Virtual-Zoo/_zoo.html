<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Zoo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="zoo.js"></script>
</head>

<body>
    <div id="start">
        <img src="Virtual-Zoo-Logo.svg" id="startlogo">
    </div>

    <div id="container">

        <iframe src="https://www.youtube.com/embed/azpH0v2MdKw?autoplay=1&mute=1" title="Virtual Zoo Video Player"
            frameborder="0" allow="autoplay" allowfullscreen id="videoplayer"></iframe>

        <div id="controls">
            <img src="Virtual-Zoo-Logo.svg" id="logo">
            <div class="questions">
                <div class="question-button"> ? </div>
            </div>
        </div>
    </div>

    <dialog id="modal">
    
        <h2> Add an Animal Stream </h2>
        <p>Find, copy and paste the stream URL into the box below. View the video for assitance on this</p>
       


    </dialog>
  

   

</body>

</html>
